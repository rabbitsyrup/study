<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thymeleaf 예제</title>
</head>
<body>
	<h1>Thymeleaf 예제</h1>
	<p th:each="user : ${users}" th:text="${user.id}"></p>
	<br />
	<p th:each="user : ${users}" th:text="${user.pw}"></p>
	<br />
	<p th:each="user : ${users}" th:text="${user.name}"></p>
	<br />
</body>
</html>
